<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenBank — Admin Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div id="lockScreen" class="lock-screen">
  <div class="lock-card">
    <h2>Admin Access</h2>
    <p>Enter 6-digit PIN</p>
    <input type="password" id="pinInput" maxlength="6" placeholder="••••••">
    <button id="unlockBtn">Unlock</button>
    <p id="pinStatus" class="status"></p>
  </div>
</div>

<div id="adminApp" class="admin hidden">

  <header>
    <h1>GreenBank — Admin Console</h1>
    <button id="lockBtn">Lock</button>
  </header>

  <section class="panel">

    <h2>Account Adjustment</h2>

    <label>User</label>
    <select id="userSelect"></select>

    <label>Action</label>
    <select id="actionSelect">
      <option value="credit">Credit</option>
      <option value="debit">Debit</option>
    </select>

    <label>Account</label>
    <select id="accountSelect">
      <option value="checking">Checking</option>
      <option value="savings">Savings</option>
    </select>

    <label>Amount</label>
    <input type="number" id="amountInput" placeholder="0.00">

    <label>Funding source / reason</label>
    <input type="text" id="sourceInput" placeholder="e.g. John Doe / Cash deposit / Correction">

    <label>Effective date & time</label>
    <input type="datetime-local" id="timeInput">

    <button id="applyBtn" class="primary">Apply</button>

    <p id="actionStatus" class="status"></p>

  </section>

  <section class="panel">

    <h2>Audit Log (latest 20)</h2>
    <div class="audit" id="auditLog"></div>

  </section>

</div>

<script src="js/admin.js"></script>
</body>
</html>
